<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos de Cocina</title>
    <link rel="stylesheet" href="../CSS/Productos.css">
</head>
<body>
    
    <header>
        <h1>Gestión de Productos</h1>
        <input type="text" id="searchBar" placeholder="Buscar productos...">
    </header>
    
    <main>
        <section id="productForm">
            <h2>Agregar/Editar Producto</h2>
            <form id="form">
                <input type="text" id="codeProducto">                
                <input type="text" id="productName" placeholder="Nombre del producto" required>
                <input type="text" id="productDesc" placeholder="Descripcion producto" required>
                <input type="number" id="productPrice" placeholder="Precio" required>                
                <input type="text" id="productUnity" placeholder="Unidad" required>                
                <button type="submit">Guardar</button>
            </form>
        </section>

        <section id="productList">
            <h2>Lista de Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>id_producto</th>
                        <th>codigo_producto</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Unidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
            </table>
        </section>
        <div id="pagination"></div>
    </main>

    <script src="../JavaScripts/scriptProducto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
